<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>keypress</title>
<script type="text/javascript">
  window.addEventListener("keypress", function(){
//alert("hola mundo!!")
let cuerpo = document.body
  cuerpo.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16)

let tecla = document.getElementById("respuesta")
tecla.innerHTML = "Prueba"


})
function onKeyDownHandler(event) {
     console.log("key pressed ",  String.fromCharCode(event.keyCode));
}


</script>


  </head>
  <body>

<h1>keypress</h1>
<p id="respuesta">
aa
</p>
<input onkeydown="onKeyDownHandler(event);"/>
  </body>
</html>
